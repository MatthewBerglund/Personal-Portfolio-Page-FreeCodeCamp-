<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Italiana&family=Macondo+Swash+Caps&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Personal Portfolio Page</title>
</head>

<body>
    <header>
        <nav id="navbar" class="navbar">
            <div class="logo-bar">
                <img src="/assets/owl_orange.svg" class="navbar-img" alt="owl-logo"></img>
            </div>
            <div class="nav-link-container">
                <a class="nav-link" href="#welcome-section">About</a>
                <a class="nav-link" href="#projects">Work</a>
                <a class="nav-link" href="#get-in-touch">Get in touch</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="welcome-section" class="welcome-section">
            <div class="welcome-text">
                <p class="welcome-name">MattheW</p>
                <h1 class="welcome-heading">WEB DEVELOPER</h1>
            </div>
        </section>
        <section id="projects" class="projects-section">
            <h2 class="projects-heading">"Stuff I've made" — me</h2>
            <div class="project-tiles">
                <figure class="project-tile">
                    <a class="project-tile-link" href="https://codepen.io/matthewberglund/full/MWbpoVL">
                        <img class="project-tile-img" src="/assets/tribute.png" alt="tribute page">
                        <figcaption class="project-tile-cap">Tribute Page</figcaption>
                    </a>
                </figure>
                <figure class="project-tile">
                    <a class="project-tile-link" href="https://codepen.io/matthewberglund/full/GRNveeJ">
                        <img class="project-tile-img" src="/assets/survey.png" alt="survey page">
                        <figcaption class="project-tile-cap">Survey Form Page</figcaption>
                    </a>
                </figure>
                <figure class="project-tile">
                    <a class="project-tile-link" href="https://codepen.io/matthewberglund/full/oNYEoYY">
                        <img class="project-tile-img" src="/assets/product.png" alt="product page">
                        <figcaption class="project-tile-cap">Product Landing Page</figcaption>
                    </a>
                </figure>
                <figure class="project-tile">
                    <a class="project-tile-link" href="https://codepen.io/matthewberglund/full/yLVEJLp">
                        <img class="project-tile-img" src="/assets/documentation.png" alt="documentation page">
                        <figcaption class="project-tile-cap">Technical Documentation Page</figcaption>
                    </a>
                </figure>
                <figure class="project-tile">
                    <a class="project-tile-link" href="">
                        <img class="project-tile-img" src="/assets/portfolio.png" alt="portfolio page">
                        <figcaption class="project-tile-cap">Personal Portfolio Page</figcaption>
                    </a>
                </figure>
            </div>
            <a class="work-link" href="https://codepen.io/matthewberglund">Visit my codepen page</a>
        </section>
        <section id="get-in-touch" class="contact-section">
            <h2>"Get in touch" — also me</h2>
            <a class="contact-link" href="https://github.com/MatthewBerglund" id="profile-link"><img
                    class="contact-icon" src="/assets/github_yellow.svg" alt=""></a>
            <a class="contact-link" href="mailto:matthew@example.com"><img class="contact-icon"
                    src="/assets/message_yellow.svg" alt=""></a>
        </section>
    </main>
    <footer>
        <div class="attribution">Icons made by <a class="attribution-link" href="https://www.freepik.com"
                title="Freepik">Freepik</a> and <a class="attribution-link"
                href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a
                class="attribution-link" href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
</body>

</html>
